{% load static %} 
{% for detail in details %}
<div class="portfolio-modal modal fade" id="portfolioModal{{detail.category}}" tabindex="-1" aria-labelledby="portfolioModal1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{detail.name}}</h2>
                                <br><br><br>
                                <h3>{{detail.category}}</h3>
                                <br><br><br> 
                                <!-- Portfolio Modal - Image-->
                                
                                <img class="img-fluid img-pump rounded mb-5" src="{{detail.image.url}}" alt="..." />
                                
                                <br><br><br>
                                <h4 class="mb-4">{{detail.description | safe}}</h4>
                                <!-- TODO CKEDITO -->
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-6 text-center">
                                            <a target="_blank" href="{{detail.location}}">
                                                <span  class="fas fa-map-marked-alt fa-3x modal-icon"> </span>
                                                <h4>Location</h4>
                                            </a>
                                        </div>
                                        <div class="col-md-4 col-sm-6  text-center">
                                            <a target="_blank" href="{{detail.website}}">
                                                <span  class="fab fa-safari fa-3x modal-icon"> </span>
                                                <h4>Website</h4>
                                            </a>
                                        </div>
                                        <div class="col-md-4 col-sm-12 text-center">
                                            <a href="">
                                                <span  class="fas fa-random fa-3x modal-icon"> </span>
                                                <h4>Shuffle</h4>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                                
                                <p>Changing number background {{detail.change_number}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
